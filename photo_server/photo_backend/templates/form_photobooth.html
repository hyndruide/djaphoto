<div class="modal-header">
    <h5 class="modal-title">Un nouveau photo booth !</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form action="{{ url('modifypb') }}" method="post" id="form-add-pb">
        {% for field in form %}
        <div class="form-group{% if field.errors %} invalid{% endif %}">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <input type="hidden" name="id_photobooth" value="{{ id_photobooth }}">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label> {{ field }} {% for error in field.errors %}
            <p class="help-block">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
    </form>
</div>
