<form action=" {{ url( 'validpb') }} " method="post " id="form-add-pb ">
    <div class="modal-header">
        <h5 class="modal-title">Ajouter un photobooth</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>

    <div class="modal-body">

        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"> {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }} ">{{ field.label }}</label> {{ field }} {% for error in field.errors %}
            <div class="invalid-feedback ">
                {{ error }}
            </div>
            {% endfor %}
        </div>
        {% endfor %}



    </div>
    <div class="modal-footer ">
        <button type="submit " class="btn btn-primary ">Ajouter</button>
    </div>
</form>
